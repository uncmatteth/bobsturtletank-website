<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob The Turtle - Emergency Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
    <script>
        // Wait for the DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Create a simple Phaser game
            const config = {
                type: Phaser.AUTO,
                width: 1280,
                height: 720,
                parent: 'game-container',
                backgroundColor: '#000000',
                scene: {
                    create: create,
                    update: update
                }
            };
            
            const game = new Phaser.Game(config);
            
            let turtle;
            let cursors;
            
            function create() {
                const centerX = this.cameras.main.width / 2;
                const centerY = this.cameras.main.height / 2;
                
                // Create turtle container
                turtle = this.add.container(centerX, centerY);
                
                // Create turtle body (shell)
                const shell = this.add.circle(0, 0, 40, 0x006600);
                turtle.add(shell);
                
                // Create turtle head
                const head = this.add.circle(-50, 0, 20, 0x00aa00);
                turtle.add(head);
                
                // Create turtle legs
                const legFrontLeft = this.add.circle(-20, -30, 15, 0x00aa00);
                const legFrontRight = this.add.circle(-20, 30, 15, 0x00aa00);
                const legBackLeft = this.add.circle(20, -30, 15, 0x00aa00);
                const legBackRight = this.add.circle(20, 30, 15, 0x00aa00);
                turtle.add([legFrontLeft, legFrontRight, legBackLeft, legBackRight]);
                
                // Create turtle eyes
                const eyeLeft = this.add.circle(-60, -10, 5, 0xffffff);
                const eyeRight = this.add.circle(-60, 10, 5, 0xffffff);
                turtle.add([eyeLeft, eyeRight]);
                
                // Create turtle shell pattern
                const shellPattern = this.add.circle(0, 0, 30, 0x008800);
                turtle.add(shellPattern);
                
                // Add title text
                this.add.text(centerX, centerY - 150, 'üê¢ BOB THE TURTLE', {
                    fontSize: '48px',
                    color: '#00ff88',
                    fontFamily: 'Arial Black'
                }).setOrigin(0.5);
                
                this.add.text(centerX, centerY - 100, 'HERO OF TURTLE DUNGEON DEPTHS', {
                    fontSize: '24px',
                    color: '#ffffff',
                    fontFamily: 'Arial'
                }).setOrigin(0.5);
                
                // Add instructions
                this.add.text(centerX, centerY + 150, 'Use arrow keys to move', {
                    fontSize: '18px',
                    color: '#ffffff',
                    fontFamily: 'Arial'
                }).setOrigin(0.5);
                
                // Add status text
                this.add.text(centerX, centerY + 200, 'STANDALONE EMERGENCY MODE', {
                    fontSize: '14px',
                    color: '#ff8888',
                    fontFamily: 'Arial'
                }).setOrigin(0.5);
                
                // Setup keyboard input
                cursors = this.input.keyboard.createCursorKeys();
            }
            
            function update() {
                const speed = 5;
                
                if (cursors.left.isDown) {
                    turtle.x -= speed;
                    turtle.setScale(-1, 1); // Flip to face left
                } else if (cursors.right.isDown) {
                    turtle.x += speed;
                    turtle.setScale(1, 1); // Face right
                }
                
                if (cursors.up.isDown) {
                    turtle.y -= speed;
                } else if (cursors.down.isDown) {
                    turtle.y += speed;
                }
            }
        });
    </script>
</head>
<body>
    <div id="game-container"></div>
</body>
</html>
