<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê¢ Bob's Master Sprite Library - 1300+ Sprites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 30px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #00d4ff;
        }
        
        h1 {
            font-size: 48px;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #aaa;
            margin-top: 10px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .stat-box {
            padding: 20px 30px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 42px;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .stat-label {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
            text-transform: uppercase;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 8px;
            color: #00d4ff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: rgba(0, 212, 255, 0.4);
            border-color: #00d4ff;
        }
        
        .filter-btn.active {
            background: rgba(0, 212, 255, 0.6);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .search-box {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 10px;
            color: #eee;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .sprite-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .sprite-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .sprite-card:hover {
            transform: scale(1.05);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .sprite-preview {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .sprite-preview img {
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .sprite-name {
            font-size: 10px;
            color: #00d4ff;
            word-break: break-word;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            image-rendering: pixelated;
            border: 3px solid #00d4ff;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.8);
        }
        
        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.7);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }
        
        .modal-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            font-size: 24px;
            padding: 50px;
            color: #00d4ff;
        }
        
        .result-count {
            text-align: center;
            color: #00d4ff;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üê¢ Bob's Master Sprite Library</h1>
        <p class="subtitle">Consolidated from 5 Bob/Turtle projects: BrowserQuest, SuperBobWorld, BobDungeon, TurtleBook & More!</p>
    </div>

    <div class="stats">
        <div class="stat-box">
            <div class="stat-number" id="total-count">1300</div>
            <div class="stat-label">Total Sprites</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" id="player-count">0</div>
            <div class="stat-label">Player Sprites</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" id="enemy-count">0</div>
            <div class="stat-label">Enemy Sprites</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" id="item-count">0</div>
            <div class="stat-label">Item Sprites</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" id="level-count">0</div>
            <div class="stat-label">Level/Tileset</div>
        </div>
    </div>

    <div class="search-box">
        <input type="text" id="search" placeholder="üîç Search sprites by name or path...">
    </div>

    <div class="filters" id="filters">
        <button class="filter-btn active" data-filter="all">All (1300)</button>
        <button class="filter-btn" data-filter="player">üê¢ Player/Bob</button>
        <button class="filter-btn" data-filter="enemies">üëπ Enemies</button>
        <button class="filter-btn" data-filter="items">üíé Items</button>
        <button class="filter-btn" data-filter="level">üè∞ Level/Tiles</button>
        <button class="filter-btn" data-filter="effects">‚ú® Effects</button>
        <button class="filter-btn" data-filter="ui">üéÆ UI</button>
        <button class="filter-btn" data-filter="objects">üö§ Objects</button>
    </div>

    <div class="result-count" id="result-count"></div>

    <div class="sprite-grid" id="sprite-grid">
        <div class="loading">üê¢ Loading master sprite library...</div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-close" onclick="closeModal()">√ó</div>
            <img id="modal-img" src="" alt="Sprite Preview">
            <div class="modal-info" id="modal-info"></div>
        </div>
    </div>

    <script>
        let allSprites = [];
        let currentFilter = 'all';
        let searchQuery = '';

        // Load sprite index
        async function loadSprites() {
            try {
                const response = await fetch('master-sprites/sprite-index.txt');
                const text = await response.text();
                const paths = text.split('\n').filter(line => line.trim() && line.endsWith('.png'));
                
                allSprites = paths.map(path => ({
                    path: `master-sprites/${path}`,
                    name: path.split('/').pop(),
                    category: categorizePath(path),
                    fullPath: path
                }));

                updateStats();
                renderSprites();
            } catch (error) {
                document.getElementById('sprite-grid').innerHTML = `
                    <div class="loading">‚ùå Error loading sprites: ${error.message}</div>
                `;
            }
        }

        function categorizePath(path) {
            const lower = path.toLowerCase();
            if (lower.includes('player') || lower.includes('bob_') || lower.includes('turtle')) return 'player';
            if (lower.includes('enemies') || lower.includes('enemy')) return 'enemies';
            if (lower.includes('items') || lower.includes('item')) return 'items';
            if (lower.includes('level') || lower.includes('tileset')) return 'level';
            if (lower.includes('effects') || lower.includes('particle')) return 'effects';
            if (lower.includes('ui')) return 'ui';
            if (lower.includes('objects')) return 'objects';
            return 'other';
        }

        function updateStats() {
            document.getElementById('total-count').textContent = allSprites.length;
            document.getElementById('player-count').textContent = allSprites.filter(s => s.category === 'player').length;
            document.getElementById('enemy-count').textContent = allSprites.filter(s => s.category === 'enemies').length;
            document.getElementById('item-count').textContent = allSprites.filter(s => s.category === 'items').length;
            document.getElementById('level-count').textContent = allSprites.filter(s => s.category === 'level').length;
        }

        function renderSprites() {
            let filtered = allSprites;

            // Apply category filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(s => s.category === currentFilter);
            }

            // Apply search filter
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(s => 
                    s.name.toLowerCase().includes(query) || 
                    s.fullPath.toLowerCase().includes(query)
                );
            }

            // Update result count
            document.getElementById('result-count').textContent = 
                `Showing ${filtered.length} of ${allSprites.length} sprites`;

            // Render grid
            const grid = document.getElementById('sprite-grid');
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="loading">No sprites found matching your criteria</div>';
                return;
            }

            grid.innerHTML = filtered.map(sprite => `
                <div class="sprite-card" onclick="openModal('${sprite.path}', '${sprite.fullPath}')">
                    <div class="sprite-preview">
                        <img src="${sprite.path}" alt="${sprite.name}" loading="lazy">
                    </div>
                    <div class="sprite-name">${sprite.name}</div>
                </div>
            `).join('');
        }

        function openModal(imgPath, fullPath) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const modalInfo = document.getElementById('modal-info');
            modalImg.src = imgPath;
            modalInfo.textContent = fullPath;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Filter buttons
        document.getElementById('filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderSprites();
            }
        });

        // Search input
        document.getElementById('search').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderSprites();
        });

        // Close modal on click outside or ESC
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Load on page load
        window.addEventListener('load', loadSprites);
    </script>
</body>
</html>
