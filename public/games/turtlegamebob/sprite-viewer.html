<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê¢ Bob's Master Sprite Library - BrowserQuest Assets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 30px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #00d4ff;
        }
        
        h1 {
            font-size: 48px;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #aaa;
            margin-top: 10px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .stat-box {
            padding: 20px 30px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 42px;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .stat-label {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
            text-transform: uppercase;
        }
        
        .section {
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.02);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(0, 212, 255, 0.3);
        }
        
        .section-title {
            font-size: 36px;
            color: #00d4ff;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .section-desc {
            color: #aaa;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .sprite-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .sprite-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .sprite-card:hover {
            transform: scale(1.05);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .sprite-preview {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .sprite-preview img {
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .sprite-name {
            font-size: 11px;
            color: #00d4ff;
            word-break: break-word;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            image-rendering: pixelated;
            border: 3px solid #00d4ff;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.8);
        }
        
        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.7);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }
        
        .modal-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 16px;
        }
        
        .loading {
            text-align: center;
            font-size: 24px;
            padding: 50px;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üê¢ Bob's Master Sprite Library</h1>
        <p class="subtitle">BrowserQuest Reskin Assets - 888 Sprites Ready for Roguelike!</p>
    </div>

    <div class="stats" id="stats">
        <div class="stat-box">
            <div class="stat-number">888</div>
            <div class="stat-label">Total Sprites</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" id="player-count">0</div>
            <div class="stat-label">Bob Sprites</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" id="enemy-count">0</div>
            <div class="stat-label">Enemies</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" id="item-count">0</div>
            <div class="stat-label">Items</div>
        </div>
    </div>

    <div id="content">
        <div class="loading">üê¢ Loading BrowserQuest sprites...</div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-close" onclick="closeModal()">√ó</div>
            <img id="modal-img" src="" alt="Sprite Preview">
            <div class="modal-info" id="modal-info"></div>
        </div>
    </div>

    <script>
        const spriteCategories = {
            'Bob Player Sprites': {
                icon: 'üê¢',
                desc: 'All Bob turtle player animations - idle, walk, attack, jump, etc.',
                paths: [
                    'browserquest-assets/player/bob_idle',
                    'browserquest-assets/player/bob_walk_down',
                    'browserquest-assets/player/bob_walk_left',
                    'browserquest-assets/player/bob_walk_right',
                    'browserquest-assets/player/bob_walk_up',
                    'browserquest-assets/player/bob_atk_down',
                    'browserquest-assets/player/bob_atk_left',
                    'browserquest-assets/player/bob_atk_right',
                    'browserquest-assets/player/bob_atk_up',
                    'browserquest-assets/player/bob_run',
                    'browserquest-assets/player/bob_jump',
                    'browserquest-assets/player/bob_fall',
                    'browserquest-assets/player/bob_hit',
                    'browserquest-assets/player/bob_attack',
                    'browserquest-assets/player/bob_air_attack',
                    'browserquest-assets/player/bob_base',
                    'browserquest-assets/player/bob_idle_down',
                    'browserquest-assets/player/bob_idle_left',
                    'browserquest-assets/player/bob_idle_right',
                    'browserquest-assets/player/bob_idle_up',
                    'browserquest-assets/player/bob_wall'
                ]
            },
            'Enemies & Bosses': {
                icon: 'üëπ',
                desc: 'All enemy sprites - griffins, elven guardians, zoxoleon, etc.',
                paths: [
                    'browserquest-assets/enemies'
                ]
            },
            'Items & Collectibles': {
                icon: 'üíé',
                desc: 'Potions, diamonds, gold, silver, skulls',
                paths: [
                    'browserquest-assets/items'
                ]
            },
            'Level & Environment': {
                icon: 'üè∞',
                desc: 'Tiles, backgrounds, decorations, water, clouds',
                paths: [
                    'browserquest-assets/level'
                ]
            },
            'Effects & Particles': {
                icon: '‚ú®',
                desc: 'Water effects, particles, visual effects',
                paths: [
                    'browserquest-assets/effects'
                ]
            },
            'UI Elements': {
                icon: 'üéÆ',
                desc: 'Hearts, UI elements, interface components',
                paths: [
                    'browserquest-assets/ui'
                ]
            },
            'Objects': {
                icon: 'üö§',
                desc: 'Boats, items, interactive objects',
                paths: [
                    'browserquest-assets/objects'
                ]
            },
            'Map Elements': {
                icon: 'üó∫Ô∏è',
                desc: 'Map icons, overworld elements',
                paths: [
                    'browserquest-assets/map',
                    'browserquest-assets/overworld'
                ]
            }
        };

        let allSprites = [];

        async function loadSprites() {
            const content = document.getElementById('content');
            content.innerHTML = '';

            let playerCount = 0;
            let enemyCount = 0;
            let itemCount = 0;

            for (const [category, info] of Object.entries(spriteCategories)) {
                const section = document.createElement('div');
                section.className = 'section';
                
                const title = document.createElement('h2');
                title.className = 'section-title';
                title.innerHTML = `${info.icon} ${category}`;
                section.appendChild(title);

                const desc = document.createElement('div');
                desc.className = 'section-desc';
                desc.textContent = info.desc;
                section.appendChild(desc);

                const grid = document.createElement('div');
                grid.className = 'sprite-grid';

                // For each path in this category
                for (const basePath of info.paths) {
                    const sprites = await findSpritesInPath(basePath);
                    sprites.forEach(spritePath => {
                        const card = createSpriteCard(spritePath, category);
                        grid.appendChild(card);
                        allSprites.push({ path: spritePath, category });

                        // Count sprites
                        if (category.includes('Bob')) playerCount++;
                        else if (category.includes('Enemies')) enemyCount++;
                        else if (category.includes('Items')) itemCount++;
                    });
                }

                if (grid.children.length > 0) {
                    section.appendChild(grid);
                    content.appendChild(section);
                }
            }

            // Update counts
            document.getElementById('player-count').textContent = playerCount;
            document.getElementById('enemy-count').textContent = enemyCount;
            document.getElementById('item-count').textContent = itemCount;
        }

        async function findSpritesInPath(basePath) {
            // For directories, we need to enumerate possible files
            // Since we can't list directories in browser, we'll try common patterns
            const sprites = [];
            const maxFrames = 20; // Try up to 20 frames

            // Try numbered frames (0.png, 1.png, etc.)
            for (let i = 0; i < maxFrames; i++) {
                const path = `${basePath}/${i}.png`;
                if (await checkImageExists(path)) {
                    sprites.push(path);
                }
            }

            // If no numbered frames, try the path itself as an image
            if (sprites.length === 0) {
                if (await checkImageExists(`${basePath}.png`)) {
                    sprites.push(`${basePath}.png`);
                }
            }

            return sprites;
        }

        function createSpriteCard(path, category) {
            const card = document.createElement('div');
            card.className = 'sprite-card';
            card.onclick = () => openModal(path);

            const preview = document.createElement('div');
            preview.className = 'sprite-preview';

            const img = document.createElement('img');
            img.src = path;
            img.alt = path.split('/').pop();
            img.onerror = () => {
                preview.innerHTML = '<div style="color: #ff6b6b; font-size: 10px;">Not found</div>';
            };

            preview.appendChild(img);
            card.appendChild(preview);

            const nameDiv = document.createElement('div');
            nameDiv.className = 'sprite-name';
            const fileName = path.split('/').slice(-2).join('/');
            nameDiv.textContent = fileName;
            card.appendChild(nameDiv);

            return card;
        }

        function checkImageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        function openModal(imgPath) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const modalInfo = document.getElementById('modal-info');
            modalImg.src = imgPath;
            modalInfo.textContent = imgPath;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Close modal on click outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Load sprites on page load
        window.addEventListener('load', loadSprites);
    </script>
</body>
</html>
