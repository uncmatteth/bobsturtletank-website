<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob The Turtle Game Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 800px;
            height: 600px;
            border: 2px solid #666;
            position: relative;
        }
        #game-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status">Loading game...</div>
        <iframe src="http://localhost:5176" id="game-frame"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('game-frame');
        const status = document.getElementById('status');

        iframe.onload = function() {
            status.textContent = 'Game loaded!';
            setTimeout(() => {
                status.style.opacity = '0';
                status.style.transition = 'opacity 1s';
            }, 2000);
        };

        iframe.onerror = function() {
            status.textContent = 'Error loading game';
            status.style.color = 'red';
        };
    </script>
</body>
</html>
